<section class="sec content_sec">
    <div class="container tcenter">
        <h2 class="page_title">
            <span>{{title}}</span>
        </h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="user_form">
            <div *ngIf="errorMsg" class="errorMsg">
                {{errorMsg}}
            </div>

            <div class="input_row">
                <div *ngIf="getFormControls.email.touched && getFormControls.email.errors?.required"
                    class="errorMsg">
                    {{customErrors.requredEmail}}
                </div>

                <div *ngIf="getFormControls.email.touched && !getFormControls.email.errors?.required && !getFormControls.email.valid"
                    class="errorMsg">
                    {{customErrors.invalidEmail}}
                </div>

                <label class="lbl">
                    Имейл
                    <span class="tred">*</span>
                </label>

                <input type="email" name="userMail" class="input_text" formControlName="email">
            </div>

            <div class="input_row">
                <div *ngIf="getFormControls.password.touched && getFormControls.password.errors?.required"
                    class="errorMsg">
                    {{customErrors.requiredPassword}}
                </div>
                
                <label class="lbl">
                    Парола
                    <span class="tred">*</span>
                </label>

                <input type="password" name="password" class="input_text" formControlName="password">
            </div>

            <div class="input_row">
                <button type="submit" value="login" class="btn">Влез</button>
            </div>

            <div className={mainStyles.input_row}>
                Все още нямаш профил? <a [routerLink]="[ROUTES.REGISTER]">Регистрирай се</a>
            </div>
        </form>
    </div>
</section>
