<section class="sec content_sec">
    <div class="container tcenter">
        <h2 class="page_title">
            <span>Регистрация</span>
        </h2>

        <form action="" method="POST" class="user_form">
            <div class="input_row">
                <label class="lbl">
                    Потребителско име 
                    <span class="tred">*</span>
                </label>

                <input type="text" name="username" class="input_text" required>
            </div>

            <div class="input_row">
                <label class="lbl">
                    Имейл
                    <span class="tred">*</span>
                </label>

                <input type="text" name="userMail" class="input_text" required>
            </div>

            <div class="input_row">
                <label class="lbl">
                    Парола
                    <span class="tred">*</span>
                </label>

                <input type="password" name="password" class="input_text" required>
            </div>

            <div class="input_row">
                <label class="lbl">Повтори паролата 
                    <span class="tred">*</span>
                </label>

                <input type="password" name="rePassword" class="input_text" required>
            </div>

            <div class="input_row">
                <button type="submit" value="login" class="btn">Регистрирай се</button>
            </div>
        </form>
    </div>
</section>
